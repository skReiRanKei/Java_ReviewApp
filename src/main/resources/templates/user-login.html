<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザーログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #3a506b;
            background: linear-gradient(90deg, #3a506b 0%, #5c7b9d 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }
        .login-card {
            background: #ffffff;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        .login-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3a506b;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .btn-login {
            background-color: #5b8acb;
            border-color: #5b8acb;
            color: #fff;
        }
        .btn-login:hover {
            background-color: #4a79b9;
            border-color: #4a79b9;
        }
        .link-register {
            font-size: 0.85rem;
            color: #5b8acb;
            text-decoration: underline;
        }
        .link-register:hover {
            color: #4a79b9;
            text-decoration: none;
        }
        .cancel-link {
            font-size: 0.75rem;
            color: #6c757d;
            text-decoration: underline;
        }
        .cancel-link:hover {
            color: #5a6268;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="login-title">ユーザーログイン</div>
    <form th:action="@{/user/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">UserName</label>
            <input type="text" class="form-control" id="username" name="username" required placeholder="ユーザー名">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="パスワード">
        </div>
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-login">ログイン</button>
        </div>
    </form>
    <div class="d-flex justify-content-between">
        <a th:href="@{/user/register}" class="link-register">新規登録はこちら</a>
        <a th:href="@{/products}" class="cancel-link">キャンセル</a>
    </div>
</div>
</body>
</html>
